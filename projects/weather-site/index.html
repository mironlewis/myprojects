<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="clock_weather-container">
        <div class="clock-container">
            <h1 class="clock">00:00:00</h1>
        </div>
        <div class="date-container">
            <h1 class="date">Day, date</h1>
        </div>
    </div>
    <div class="bottom-container">
        <div class="bottom-containers">
            <div class="nav-bottom-container">
                <h1 class="h1-bottom">Coming Soon</h1>
                <div id="btn-open">
                    <span class="spans-button"></span>
                    <span class="spans-button"></span>
                </div>
            </div>
            <div class="ogranichitel">
                <div class="content-bottom-container">
                
                </div>
            </div>
        </div>
        <div class="bottom-containers">
            <div class="nav-bottom-container">
                <h1 class="h1-bottom">ToDo</h1>
                <div id="btn-open">
                    <span class="spans-button"></span>
                    <span class="spans-button"></span>
                </div>
            </div>
            <div class="ogranichitel">
                <div class="slider-line">
                    <div class="content-bottom-container">
                        <div class="nav-todo-container">
                            <button id="completed-todos" class="btn-todo">Completedã…¤0</button>
                            <button id="new-todos" class="btn-todo"><img src="./img/add.png" class="img-add"></button>
                        </div>
                        <h1 class="h2-bottom">Write your task</h1>
                        <input type="text" id="input-todo" value="">
                        <div class="content-area-todo">
                            
                        </div>
                    </div>
                    <div class="completed-bottom-container">
                        <div class="nav-todo-container">
                            <button id="back-todos" class="btn-todo"><img src="./img/back.png" class="img-back"></button>
                            <button id="delete-all-todos" class="btn-todo"><img src="./img/delete.png" class="img-add"></button>
                        </div>
                        <h1 class="h3-bottom">There's nothing here</h1>
                        <div class="content-deleted-area-todo">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
